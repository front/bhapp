<html>
<head>
	<script type="text/javascript" src="js/jquery.js"></script>	
	<script type="text/javascript" src="jquery.mobile-1.0.1/jquery.mobile-1.0.1.js"></script>
	
	<script type="text/javascript" src="photoswipe/lib/klass.min.js"></script>
	<script type="text/javascript" src="photoswipe/code.photoswipe-3.0.4.min.js"></script>
	<script type="text/javascript" src="js/h5utils.js"></script>
	<script type='text/javascript' src="js/fullcalendar.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDyNSx7B8ayBFR5iPHbwmcEn7JSPWttPno&sensor=true"></script>
	
	<script type="text/javascript" src="js/functions.js"></script>
	
	
	<link rel='stylesheet' type='text/css' href='css/fullcalendar.css' />
	<link rel="stylesheet" type="text/css" href="jquery.mobile-1.0.1/jquery.mobile-1.0.1.css"  />
	<link rel="stylesheet" type="text/css" href="css/photoswipe-jquery-mobile.css"   />
	<link rel="stylesheet" type="text/css" href="css/photoswipe.css"  />

<script type="text/javascript">

/* 
 * GALLERY 
 */

$('#Gallery-Page').live( 'pageinit', function(event){
	ShowGallery();
});

$("#Search-Page").live("pageinit",function(event){
	ShowSearch();
});

$('#Location-Page').live('pageinit',function(event){
	SetCurrentLocation();
});


$("#Calendar-Page").live("pageinit", function(event){
	CreateCalendar();
});


</script>



</head>

<body>

<!-- PAGE HOME -->
<div data-role="page" id="Home-Page">
	<div data-role="header">
		<h1>Frontkom mobil</h1>
	</div>

	<div data-role="content" >	
		<ul data-role="listview" data-inset="true">
			<li><a href="#Gallery-Page">Bildegalleri</a></li> 
			<li><a href="#Search-Page">Search</a></li> 
			<li><a href="#Location-Page">Location</a></li>
			<li><a href="#Calendar-Page">Calendar</a></li>
		</ul> 
	</div>

	<div data-role="footer">
		<h4></h4>
	</div>
</div>


<!-- PAGE GALLERI -->
<div data-role="page" data-add-back-btn="true" id="Gallery-Page" class="gallery-page">
	<div data-role="header">
		<h1>Demo Galleri</h1>
	</div>
	<div data-role="content">	
		<ul class="gallery">
		<!-- Images added via jquery -->
		</ul>
	</div>
	<div data-role="footer">
		<h4> Demo Galleri</h4>
	</div>
</div>


<!-- PAGE SEARCH -->
<div data-role="page" data-add-back-btn="true" id="Search-Page">
	<div data-role="header">
		<h1>Search</h1>
		<form action="" method="get" class="ui-body ui-body-a ui-corner-all">
			<div data-role="fieldcontain">
				<input type="search" name="search" id="search" value="" />
				<button type="submit" name="search-submit">Search</input>
			</div>
		</form>
	</div>
	<div data-role="content">
		<div id="Result">
			<ul data-role="listview" data-theme="c">
				<!-- Results build with jquery -->
			</ul>
		</div>
	</div>
</div>


<!-- PAGE LOCATION -->
<div data-role="page" data-add-back-btn="true" id="Location-Page">
	<div data-role="header">
		<h1>Location</h1>
	</div>
	<div data-role="content">
	</div>
</div>


<div data-role="page" data-add-back-btn="true" id="Calendar-Page">
	<div data-role="header">
		<h1>Calendar</h1>	
	</div>
	<div data-role="content">
		<div id="calendar">
		</div>
	</div>	
</div>





</body>

</html>
